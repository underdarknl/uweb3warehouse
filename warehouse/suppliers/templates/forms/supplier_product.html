<form action="/supplier/[supplier:ID]/products" method="post">
    <input type="hidden" name="xsrf" value="[xsrf]">
    {{ for field in [supplier_product_form] }}
    <p>[field:description]</p>
    {{ if [field:errors] }}
    {{ for error in [field:errors] }}
    <p class="error">[error]</p>
    {{ endfor }}
    {{ endif }}
    <div>
        [field:label]
        [field]
    </div>
    {{ endfor }}
    <div>
        <input type="submit" value="upload" />
    </div>
</form>
