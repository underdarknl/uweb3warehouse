{{ externalinline templates/parts/header.html }}
<main>
  <div>
    <section class="[page_id]">
      <header>
        <h2>Logout{{ if [user] }} from your account: [user:email]{{ endif}}.</h2>
      </header>
      <div>
        {{ if [message] == ''}}
          <form method="post" action="/logout">
            <input type="hidden" id="xsrf" name="xsrf" value="[xsrf]">
            <input type="hidden" id="logout" name="action" value="[logout]">
            <input type="submit" value="Log out" class="primary">
          </form>
        {{ else }}
          <p class="info">[message]</p>
          <h3>Login again.</h3>
          <form method="post" action="/login">
            <input type="hidden" id="xsrf" name="xsrf" value="[xsrf]">
            <div><label for="login_email">Email address</label> <input type="email" name="email" id="login_email" placeholder="example@email.com" required autofocus maxlength="255"></div>
            <div><label for="login_password">Password</label> <input type="password" name="password" id="login_password" required></div>
            <input type="submit" value="Log in" class="primary">
          </form>
        {{ endif }}
      </div>
    </section>
  </div>
</main>
{{ externalinline templates/parts/footer.html }}
