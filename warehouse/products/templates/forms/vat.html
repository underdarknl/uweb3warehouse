<form action="/product/[product:sku]/prices/vat" method="post">
    <input type="hidden" name="xsrf" value="[xsrf]">
    {{ for field in [product_vat_form] }}
        <p>[field:description]</p>
    {{ if [field:errors] }}
        {{ for error in [field:errors] }}
            <p class="error">[error]</p>
        {{ endfor }}
    {{ endif }}
    <div>
        [field:label]
        [field]
    </div>
    {{ endfor }}
    <div>
        <input type="submit" value="Set vat" class="secundary">
    </div>
</form>
