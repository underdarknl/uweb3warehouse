<form {{ ifpresent [product] }} action="/product/[product:sku]" {{ else }} action="/" {{ endif }} method="post">
    <input type="hidden" id="xsrf" name="xsrf" value="[xsrf]">
    {{ for field in [product_form] }}
        <p>[field:description]</p>
        {{ if [field:errors] }}
            {{ for error in [field:errors] }}
                <p class="error">[error]</p>
            {{ endfor }}
        {{ endif }}
    <div>
        [field:label]
        [field]
    </div>
    {{ endfor }}
        <div>
            <input type="submit" value="{{ ifpresent [product] }}Edit product.{{ else }}Create a new product.{{ endif }}"
                class="primary">
        </div>
</form>
