<form action="/product/[product:sku]/stock/assemble" method="post">
    <input type="hidden" name="xsrf" value="[xsrf]">
    {{ for field in [assemble_from_part_form] }}
    <p>[field:description]</p>
        {{ if [field:errors] }}
            {{ for error in [field:errors] }}
                <p class="error">[error]</p>
            {{ endfor }}
        {{ endif }}
    <div>
        [field:label]
        [field]
    </div>
    {{ endfor }}
    <div>
        <input type="submit" value="Add stock change" class="secundary">
    </div>
</form>
